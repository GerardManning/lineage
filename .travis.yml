# https://github.com/drdoctr/doctr/blob/master/.travis.yml
# https://github.com/sympy/sympy/blob/master/.travis.yml
# https://github.com/twisted/klein/blob/master/.travis.yml

language: python

sudo: false

env:
  global:
    - secure: ""

matrix:
  include:
    - python: 3.5
    - python: 3.6
      env:
        DOCS="true"
        DEPLOY="true"

before_install:
  - if [[ "${DOCS}" == "true" ]]; then
      pip install sphinx;
      pip install sphinx_rtd_theme;
      pip install doctr;
    fi

install:
  - pip install .

# build and deploy Sphinx documentation to GitHub Pages with doctr
# https://github.com/drdoctr/doctr

script:
  - set -e
  - if [[ "${DOCS}" == "true" ]]; then
      cd docs;
      make html;
      cd ..;
      doctr deploy .;
    fi

# automatically package and deploy to PyPI
# https://www.appneta.com/blog/pypi-deployment-with-travis-ci/

# make version unique for test PyPI deployment
# https://stackoverflow.com/a/31363120
before_deploy:
  - if [[ "${DEPLOY}" == "true" ]]; then
      chmod +x deploy.sh;
      ./deploy.sh;
    fi

deploy:
  # test PyPI
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: "apriha"
    password:
      secure: ""
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: false
      condition: $DEPLOY = "true"
  # production PyPI
  - provider: pypi
    user: "apriha"
    password:
      secure: ""
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: true
      condition: $DEPLOY = "true"
