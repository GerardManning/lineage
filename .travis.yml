# https://github.com/sympy/sympy/blob/master/.travis.yml
# https://github.com/twisted/klein/blob/master/.travis.yml
# https://github.com/codecov/example-python
# https://docs.travis-ci.com

language: python

sudo: false

matrix:
  include:
    - python: 3.5
    - python: 3.6
      env:
        DEPLOY="true"
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
  - pip install pytest pytest-cov
  - pip install codecov

install:
  - pip install .

# configure Travis CI for matplotlib
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - set -e
  - if [ -z ${DEPLOY+x} ]; then  # https://stackoverflow.com/a/13864829/4727627
      curl -sSf -o resources.tar.gz https://s3.amazonaws.com/lineage-public/resources.tar.gz
      if [ -f resources.tar.gz ]; then
        tar -xzf resources.tar.gz
        rm resources.tar.gz
      fi
    fi
  - pytest --cov=lineage tests

after_success:
  - codecov

# automatically package and deploy to PyPI
# https://www.appneta.com/blog/pypi-deployment-with-travis-ci/
deploy:
  # test PyPI
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: "apriha"
    password:
      secure: ""
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: false
      condition: $DEPLOY = "true"
  # production PyPI
  - provider: pypi
    user: "apriha"
    password:
      secure: ""
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: true
      condition: $DEPLOY = "true"
