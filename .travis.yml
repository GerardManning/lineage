# https://github.com/sympy/sympy/blob/master/.travis.yml
# https://github.com/codecov/example-python
# https://docs.travis-ci.com
# https://stackoverflow.com/a/3237883
# https://stackoverflow.com/a/5688592

language: python

before_install:
  - pip install --upgrade pip setuptools wheel
  - pip install pytest-cov codecov awscli

install:
  - pip install .

script:
  - set -e
  - NUM_JOBS=3
  - SELECTED_JOB=$(($(date +%V) % $NUM_JOBS))
  - |
    if [ $SELECTED_JOB != $JOB_ID ]; then
      aws s3 cp s3://lineage-resources/resources.tar.gz resources.tar.gz
    fi
  - |
    if [ -f resources.tar.gz ]; then
      tar -xzf resources.tar.gz
      rm resources.tar.gz
    fi
  - pytest --cov=lineage tests
  - if [ $SELECTED_JOB == $JOB_ID ]; then
      codecov
    fi

stages:
  - check formatting
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: check formatting
      python: 3.6
      before_install:
        - pip install black
      script:
        - black --check --diff .
    - stage: test
      python: 3.5
      env: JOB_ID=0
    - python: 3.6
      env: JOB_ID=1
    - python: 3.7
      dist: xenial
      env: JOB_ID=2
    - stage: deploy
      python: 3.6
      script: skip
      deploy:
        - provider: pypi
          user: "apriha"
          password:
            secure: ""
          distributions: "sdist bdist_wheel"
          on:
            branch: master
            tags: true
